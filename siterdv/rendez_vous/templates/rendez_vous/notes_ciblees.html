{% extends "rendez_vous/base.html" %}

{% block content %}
<h1>Toutes mes notes concernant {{nom_client}}</h1>

 <ul>
{% for note in notes %}
{% comment %} {%if note.client==nom_client%} {% endcomment %}
    <li>{{ note.title}}</li>
    <li>{{note.content}}</li>
    <li>{{note.creationdate}}</li>
{% endfor %}
</ul> 
{%endblock%}
